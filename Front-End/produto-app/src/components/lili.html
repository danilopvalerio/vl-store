<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .variacao-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .variacao-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .variacao-item div {
      flex-basis: 30%;
    }
    .variacao-item label {
      display: block;
      margin-bottom: 5px;
    }
    .variacao-item input, .variacao-item select {
      width: 100%;
      padding: 5px;
    }
    .variacao-item button {
      margin-left: 10px;
    }
    .variacao-container button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Cadastro de Produto</h2>
  <form id="produtoForm">
    <!-- Dados do Produto -->
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" required>
    </div>
    
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" required>
    </div>
    
    <div class="form-group">
      <label for="material">Material</label>
      <input type="text" id="material" name="material" required>
    </div>

    <!-- Variações -->
    <div class="variacao-container">
      <h3>Variações de Produto</h3>

      <div id="variacoes">
        <div class="variacao-item">
          <div>
            <label for="cor">Cor</label>
            <input type="text" name="cor" required>
          </div>

          <div>
            <label for="tamanho">Tamanho</label>
            <input type="text" name="tamanho" required>
          </div>

          <div>
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" required min="1">
          </div>

          <div>
            <label for="valor">Valor</label>
            <input type="number" name="valor" required min="0.01" step="0.01">
          </div>

          <button type="button" onclick="removerVariacao(this)">Remover</button>
        </div>
      </div>

      <button type="button" onclick="adicionarVariacao()">Adicionar Variação</button>
    </div>

    <!-- Enviar -->
    <div class="form-group">
      <button type="submit" class="button">Salvar Produto</button>
    </div>
  </form>
</div>

<script>
  // Função para adicionar novas variações
  function adicionarVariacao() {
    const variacaoContainer = document.getElementById("variacoes");
    const novaVariacao = document.createElement("div");
    novaVariacao.classList.add("variacao-item");
    novaVariacao.innerHTML = `
      <div>
        <label for="cor">Cor</label>
        <input type="text" name="cor" required>
      </div>
      
      <div>
        <label for="tamanho">Tamanho</label>
        <input type="text" name="tamanho" required>
      </div>
      
      <div>
        <label for="quantidade">Quantidade</label>
        <input type="number" name="quantidade" required min="1">
      </div>
      
      <div>
        <label for="valor">Valor</label>
        <input type="number" name="valor" required min="0.01" step="0.01">
      </div>
      
      <button type="button" onclick="removerVariacao(this)">Remover</button>
    `;
    variacaoContainer.appendChild(novaVariacao);
  }

  // Função para remover uma variação
  function removerVariacao(button) {
    button.parentElement.remove();
  }

  // Envio do formulário
  document.getElementById("produtoForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const produtoData = {
      titulo: formData.get("titulo"),
      categoria: formData.get("categoria"),
      material: formData.get("material"),
      variacoes: []
    };

    const variacoes = document.querySelectorAll(".variacao-item");
    variacoes.forEach(variacao => {
      const cor = variacao.querySelector("[name='cor']").value;
      const tamanho = variacao.querySelector("[name='tamanho']").value;
      const quantidade = variacao.querySelector("[name='quantidade']").value;
      const valor = variacao.querySelector("[name='valor']").value;
      
      produtoData.variacoes.push({ cor, tamanho, quantidade: Number(quantidade), valor: Number(valor) });
    });

    console.log("Produto a ser enviado:", produtoData);
    // Aqui você pode enviar os dados para o servidor usando fetch ou axios.
    // Exemplo: fetch("/api/produtos", { method: "POST", body: JSON.stringify(produtoData), headers: { "Content-Type": "application/json" } });
  });
</script>

</body>
</html>
