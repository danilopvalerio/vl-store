<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Nome</title>
    <style>
      .container {
        margin: 20px;
      }
      label {
        font-size: 18px;
        margin-right: 10px;
      }
      input {
        font-size: 18px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>Nome:</label>
      <label id="labelNome">João</label>
      <br /><br />
      <button onclick="editar()">Editar</button>
      <button onclick="salvar()">Salvar</button>
    </div>

    <script>
      let nomeAtual = "João";
      let isEditando = false;

      function editar() {
        if (!isEditando) {
          const label = document.getElementById("labelNome");
          const nome = label.innerText;

          label.innerHTML = `<input type="text" id="inputNome" value="${nome}">`;
          isEditando = true;
        }
      }

      function salvar() {
        if (isEditando) {
          const input = document.getElementById("inputNome");
          nomeAtual = input.value;

          // Atualiza a label com o nome editado
          const label = document.getElementById("labelNome");
          label.innerHTML = nomeAtual;
          isEditando = false;
        }
      }
    </script>
  </body>
</html>
